<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Surprise</title>
    <style>
        .mainWindow {
            width: 1000px;
            height: 600px;
            background-color: darkgrey ;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            margin-top: 175px;
            margin-left: 430px;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            display: flex;
        }
        .textWindow {
            justify-content: center;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .text {
            display: flex;
            justify-content: center;
            font-size: 35px;
            margin-top: 0px;
        }
        .button {
            display: flex;
            justify-content: center;
            font-size: 25px;
            margin-bottom: 50px;
            width: 300px;
            height: 75px;
            box-shadow: 0 0 100px rgba(0,0,0,0.1);
            background-color: grey;
            border-radius: 10px;
            margin-top: 30px;
            align-items: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: dimgrey;
        }
    </style>
</head>
<body background="http://fullhdwallpapers.ru/image/nature/21838/nebo-v-gorah.jpg">
<div class="mainWindow">
    <div class="textWindow">
        <div id="tt" class="text" align="center">
            0
        </div>
        <div class="button" onclick="randomize()" align="center">
            НАЖМИ, ЕСЛИ ТЕБЕ ГРУСТНО
        </div>
    </div>
</div>
</body>
<script>
    tex = 0
    function randomize() {
        tex = Math.floor(Math.random() * 2)
        if ( tex == 1) {
                document.getElementById("tt").innerHTML = "ты молодец"; }
    }
</script>
</html>
